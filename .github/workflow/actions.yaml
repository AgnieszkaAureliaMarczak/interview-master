name: interviewMaster

on:
  push:
    # Wildcard for all branches
    branches: [ "**" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Compile and test
        run:
          mvn compile
          mvn test